<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
<script>
  const rootRef = document.getElementById("root");

  const dataOnDisk = localStorage.getItem("visitCount");

  if (dataOnDisk) {
    updateDOM(dataOnDisk);
    localStorage.setItem("visitCount", dataOnDisk + 1);
  } else {
    updateDOM(dataOnDisk);
    localStorage.setItem("visitCount", 1);
  }

  function updateDOM(dataOnDisk = 0) {
    switch (dataOnDisk) {
      case 0:
        rootRef.textContent = "Holiday is £99.99";
        break;
      case 0:
        rootRef.textContent = "Holiday is £129.99";
        break;
      case 0:
        rootRef.textContent = "Holiday is £149.99";
        break;

      default:
        break;
    }
  }
</script>
